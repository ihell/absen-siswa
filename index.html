<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="css/tooplate.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-lg navbar-white bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ABSENCE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavWhiteDropdown" aria-controls="navbarNavWhiteDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavWhiteDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <button class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-white">
              <li><a class="dropdown-item" href="forum-absensi.html">Tambah data</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <table class="table" id="daftar-absensi">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama</th>
        <th scope="col">Kelamin</th>
        <th scope="col">Kelas</th>
        <th scope="col">Tanggal</th>
        <th scope="col">Tombol</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <img src="loader.gif" style="width: 15em; display: block" id="loader">
  </div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>

  <script type="module">
    import { ambilDaftarAbsensi, ubahStatusAbsensi } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-absensi > tbody");
      let daftarAbsensi = await ambilDaftarAbsensi();
      let nomor = 1;

      daftarAbsensi.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.kelamin + '</td>' +
          '<td>' + data.kelas + '</td>' +
          '<td id="tanggal-' + data.id + '">' + data.tanggal + '</td>' +
          '<td class="stack-up">' +
          '<button class="btn btn-success tombol-hadir" data="' + data.id + '">Hadir</button>' +
          '<button class="btn btn-danger tombol-tidak-hadir" data="' + data.id + '">Tidak Hadir</button>' +
          '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('.tombol-hadir').click(async function() {
        let id = $(this).attr('data');
        let tanggal = new Date().toLocaleDateString();
        await ubahStatusAbsensi(id, 'Hadir', tanggal);
        $('#tanggal-' + id).text(tanggal);
      });

      $('.tombol-tidak-hadir').click(async function() {
        let id = $(this).attr('data');
        let tanggal = new Date().toLocaleDateString();
        await ubahStatusAbsensi(id, 'Tidak Hadir', tanggal);
        $('#tanggal-' + id).text(tanggal);
      });

      $('#loader').hide();
    });
  </script>

  <footer class="site-footer section-padding">
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center" class="col-12">
          <h4 class="text-white mb-4 me-5">UNIVERSITY TEYVAT</h4>
        </div>
        <div class="d-flex justify-content-center" class="col-12">
          <h6 class="text-white mb-4 me-5">Location</h6>
        </div>
        <div class="d-flex justify-content-center" class="col-12">
          <p class="text-white mb-4 me-5">121 Teyvat, Gi</p>
        </div>
        <div class="d-flex justify-content-center">
          <p class="mb-4 me6">Copyright Â© 2024 UNIVERSITY TEYVAT Co., Ltd.
            <br>
            Design: <a rel="nofollow" href="https://www.tooplate.com/" target="_blank">By:RamAkasaka</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
